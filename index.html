      <section id="1">
      <div class="container">
        <h2 >Sube la imagen de tu mascota</h2>
        <form id="formulario-mascota" class="form-styled">
          <label for="nombre-mascota" class="label-input">Nombre de la mascota:</label>
          <input type="text" id="nombre-mascota" name="nombre-mascota" class="input-field" required>
          
          <label for="imagen-mascota" class="label-input">Imagen de la mascota:</label>
          <input type="file" id="imagen-mascota" name="imagen-mascota" class="input-field" accept="image/*" required>
    
          <button type="submit" class="button-primary">Subir Mascota</button>
        </form>
    
        <div class="result-container" id="resultado"></div>
     </section>

     <section id="2">
        <div id="masa-corporal" class="container">
          <h2 >Calculadora de Masa Corporal</h2>
          <label for="peso" class="label-input">Peso (kg):</label>
          <input type="number" id="peso" name="peso" class="input-field" min="0" step="0.01" required>
          
          <label for="altura" class="label-input">Altura (m):</label>
          <input type="number" id="altura" name="altura" class="input-field" min="0" step="0.01" required>
    
          <button type="button" onclick="calcularMasaCorporal()" class="button-primary">Calcular Masa Corporal</button>
          <div class="result-container" id="resultado-masa"></div>
        </div>
    </section>
    
    <section  id="3">
        <div id="edad-mascota" class="container">
          <h2 >Calculadora de Edad de la Mascota</h2>
          <label for="edad-mascota-anios" class="label-input">Edad de la mascota (años):</label>
          <input type="number" id="edad-mascota-anios" name="edad-mascota-anios" class="input-field" min="0" step="1" required>
    
          <button type="button" onclick="calcularEdadHumana()" class="button-primary">Calcular Edad Humana</button>
          <div class="result-container" id="resultado-edad"></div>
        </div>
      </div>
    </section>
